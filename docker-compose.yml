version: "2"
services:
  web:
    container_name: eceproject-web
    build: .
    ports:
    - "8080:8080"
    depends_on:
    - mongo
  mongo:
    container_name: eceproject-mongo
    image: mongo
    ports:
    - "27017:27017"
    volumes:
    - data-volume:/data/db
    - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
volumes:
    data-volume: