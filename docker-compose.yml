version: '3'

services:

    mongodb:
        image: mongo:latest
        container_name: eceproject-mongo
        restart: always
        environment:
            MONGO_INITDB_DATABASE: company
        ports:
            - 27017:27017
        volumes:
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

    web:
        container_name: eceproject-web
        build: .
        ports:
            - "8080:8080"
        volumes:
            - .:/code
        depends_on: 
            - mongodb